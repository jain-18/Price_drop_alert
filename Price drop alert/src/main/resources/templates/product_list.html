<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item list</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px; /* You can adjust the padding value as needed */
            text-align: left;
            border-bottom: 1px solid #ddd; /* Optional: Add a bottom border for the table cells */
        }
    </style>
</head>
<body>
<h1>The list of items of user</h1>
<br>
<h1>USER LIST</h1>
<h4><a th:href="@{/user/add-product}">Add item</a></h4>
<h4><a th:href="@{/user/dashboard}">DashBoard</a></h4>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>url</td>
        <td>Price</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u_list : ${list}">
        <td th:text="${u_list.p_id}"></td>
        <td th:text="${u_list.p_url}"></td>
        <td th:text="${u_list.t_price}"></td>
        <td> <a th:href="@{'/user/deleteproduct/' + ${u_list.p_id}}">Delete</a>&nbsp;&nbsp;
        <a th:href="@{'/user/editProduct/' + ${u_list.p_id}}">EDIT</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
