<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" th:href="@{/CSS/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<section style="margin: auto; width: 400px; margin-top: 100px">

  <div th:if="${session.message}"   class="alert alert-primary text-center" th:classappend="${session.message.type}" role="alert">
    <p class="text-center" th:text="${session.message.content}"></p>
    <div th:if="${session.message != null}">
      <!-- I consumed the message -->
      <div th:text="${@sessionHelper.removeMessageFromSession()}">
      </div>
    </div>
  </div>
  <br>

  <b>Add Product</b>
  <br>

  <div class="search-container my-3 mt-3">
    <input type="text" onkeyup="search()" class="form-control" name="" id="search-input" placeholder="Search product">
    <div class="search-result">

      <!--            result goes here-->
    </div>

    <span  th:text="${#strings.toUpperCase(user.username)}" class="logo lg-heading mt-3"></span>


  </div>
  <br>
  <form action="" th:action="@{/user/added-product}" method="post" th:object="${product}">

    <label>Product id:- </label>
    <input type="text" name="p_id" th:value="${product.p_id}" required/>
    <br>

    <label>Product name:- </label>
    <input type="text" name="p_name" th:value="${product.p_name}" required/>
    <br>

    <label>Product Url:- </label>
    <input type="text" name="p_url" th:value="${product.p_url}" required/>
    <br>

    <label>Threshold Price :- </label>
    <input type="number" name="t_price" th:value="${product.t_price}" required/><br>


    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>
  <br>
  <br>
  <a th:href="@{/user/dashboard}"> Dashboard </a>
</section>
<script src="" th:src="@{/javascript/script.js}"></script>
</body>
</html>
